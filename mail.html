    <script>
        const text = "My love, every day without you feels incomplete, but the distance only makes my love for you grow stronger. Even though weâ€™re apart, I feel your presence in everything I do, and it keeps me going. The thought of our future together fills me with excitement, and every day apart brings me closer to the moment I can hold you. Our love is powerful, and no amount of space can lessen it. Every time we talk, I feel like you're right here with me. Until the day weâ€™re finally together, know that you are my heart, my soul, and my forever.  \nWhen you told me you wanted to be my wife, it confirmed that you're the one I want to spend my life with. 'I see my mother in you â€” the way you care for me and make me feel safe'. Every conversation and every moment we share brings me closer to you, even though weâ€™re apart. No matter the distance, you're always with me. I canâ€™t wait for the day weâ€™re finally together, and until then, know that you are my everything and always will be."
        let index = 0;
        const speed = 50; // typing speed in milliseconds

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("text-crush").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById("yours").style.display = 'block';
            }
        }

        window.onload = typeWriter;
    </script>
